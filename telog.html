// é›œæ¹Šè¨ˆç®—å·¥å…·å‡½å¼ (ä½¿ç”¨ç€è¦½å™¨å…§å»º Crypto API)
async function sha256(message) {
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

function minusOneYearSameDay(ymd){
  const [y,m,d] = ymd.split('-').map(n=>parseInt(n,10));
  const dt = new Date(y, (m-1), d);
  dt.setFullYear(dt.getFullYear()-1);
  const yy = dt.getFullYear();
  const mm = String(dt.getMonth()+1).padStart(2,'0');
  const dd = String(dt.getDate()).padStart(2,'0');
  return `${yy}-${mm}-${dd}`;
}
function startOfDay(ymd){
  const [y,m,d] = ymd.split('-').map(n=>parseInt(n,10));
  return new Date(y, m-1, d, 0,0,0,0);
}
function endOfDay(ymd){
  const [y,m,d] = ymd.split('-').map(n=>parseInt(n,10));
  return new Date(y, m-1, d, 23,59,59,999);
}
function toDate(val){
  if (val == null) return null;
  if (Object.prototype.toString.call(val) === '[object Date]' && !isNaN(val)) return val;
  const s = String(val).trim();
  const s19 = s.slice(0,19);
  const norm = s19.replace(/\//g,'-').replace(' ', 'T');
  const d = new Date(norm);
  if (!isNaN(d)) return d;
  const d2 = new Date(s);
  return isNaN(d2) ? null : d2;
}
function filterByRange(apiData, fromYMD, untilYMD){
  if (!apiData || !apiData.headers || !apiData.records) {
    throw new Error("GAS å›å‚³æ ¼å¼ä¸æ­£ç¢ºï¼");
  }
  const headers = apiData.headers;
  let tsIdx = headers.indexOf('æ™‚é–“');
  if (tsIdx < 0) tsIdx = 0;

  const from = startOfDay(fromYMD);
  const until = endOfDay(untilYMD);

  const records = apiData.records.filter(row=>{
    const dt = toDate(row[tsIdx]);
    if (!dt) return false;
    const t = dt.getTime();
    return t >= from.getTime() && t <= until.getTime();
  });

  return { headers: apiData.headers, records };
}
