<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>手機相機 + OCR 測試</title>
  <style>
    body { font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif; margin: 0; background:#0b0f14; color:#e6edf3; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; height:100vh; padding:20px; }
    header { padding: 16px; text-align:center; }
    video { width: 100%; max-width: 480px; background:#000; border-radius: 10px; border:1px solid #1e293b; }
    button { margin-top:16px; padding:10px 16px; background:#2563eb; border:none; border-radius:8px; color:#fff; font-size:15px; }
    #result { margin-top:16px; padding:12px; background:#111827; border-radius:8px; min-height:40px; width:100%; max-width:480px; font-size:14px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>手機相機 + OCR 測試</h1>
    <p>顯示相機，並可擷取整個畫面做 OCR</p>
  </header>

  <video id="v" playsinline autoplay></video>

  <button id="btnStart">啟用相機</button>
  <button id="btnShot">擷取整個畫面文字</button>
  <div id="result">(尚未辨識)</div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    const v = document.getElementById('v');
    const btnStart = document.getElementById('btnStart');
    const btnShot = document.getElementById('btnShot');
    const result = document.getElementById('result');

    let stream = null;

    async function startCamera(){
      try{
        if(stream){ stream.getTracks().forEach(t=>t.stop()); }
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        v.srcObject = stream;
        await v.play();
      }catch(err){
        alert('相機啟用失敗：' + err.message);
        console.error(err);
      }
    }

    async function doOCR(){
      if(!v.videoWidth || !v.videoHeight){
        result.textContent = '相機尚未準備好';
        return;
      }
      const canvas = document.createElement('canvas');
      canvas.width = v.videoWidth;
      canvas.height = v.videoHeight;
      const cctx = canvas.getContext('2d');
      cctx.drawImage(v, 0, 0, canvas.width, canvas.height);

      result.textContent = '辨識中…';
      try{
        const { data: { text } } = await Tesseract.recognize(canvas, 'chi_tra+eng');
        result.textContent = text.trim() || '(未偵測到文字)';
      }catch(err){
        console.error(err);
        result.textContent = 'OCR 錯誤：' + err.message;
      }
    }

    btnStart.addEventListener('click', startCamera);
    btnShot.addEventListener('click', doOCR);
  </script>
</body>
</html>
