<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>手機相機測試</title>
  <style>
    body { font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif; margin: 0; background:#0b0f14; color:#e6edf3; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    header { padding: 16px; text-align:center; }
    video { width: 100%; max-width: 480px; background:#000; border-radius: 10px; border:1px solid #1e293b; }
    button { margin-top:16px; padding:10px 16px; background:#2563eb; border:none; border-radius:8px; color:#fff; font-size:15px; }
  </style>
</head>
<body>
  <header>
    <h1>手機相機測試</h1>
    <p>點擊按鈕開啟相機（建議用手機開啟，需 HTTPS 或 localhost）</p>
  </header>

  <video id="v" playsinline autoplay></video>
  <button id="btnStart">啟用相機</button>

  <script>
    const v = document.getElementById('v');
    const btn = document.getElementById('btnStart');
    let stream = null;

    async function startCamera(){
      try{
        if(stream){ stream.getTracks().forEach(t=>t.stop()); }
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        v.srcObject = stream;
        await v.play();
      }catch(err){
        alert('相機啟用失敗：' + err.message);
        console.error(err);
      }
    }

    btn.addEventListener('click', startCamera);
  </script>
</body>
</html>
