  <style>

    /* ===== ä¸Šæ–¹å·¥å…·åˆ— ===== */
    .topbar { position: sticky; top: 0; display: flex; justify-content: flex-end; gap: 8px; margin: -8px 0 8px; padding: 8px 0; }

    /* ===== å¯†ç¢¼ç™»å…¥é–€ ===== */
    #authOverlay{ position:fixed; inset:0; z-index:10000;

    .auth-card{ width:min(92vw,420px); background:#111827; border:1px solid #374151;

    .auth-input:focus { border-color: #60a5fa; box-shadow: 0 0 0 3px rgba(59,130,246,.25); }

    .auth-btn:hover { filter:brightness(1.05); }

    /* ===== é–ƒé›»é€²åº¦æ¢ï¼ˆè¼‰å…¥å‹•ç•«ï¼‰ ===== */
    #pageLoader{ position:fixed; inset:0; background:#0f172a;
      display:none; flex-direction:column; justify-content:center; align-items:center;
      z-index:20000; transition:opacity 1s ease; }
    #pageLoader.fade-out{ opacity:0; pointer-events:none; }
    .progress{ position:relative; width:260px; height:14px; border-radius:999px; overflow:hidden; background:rgba(255,255,255,.1);}
    .progress .layer{ position:absolute; inset:-50% -30%; mix-blend-mode:screen; }
    .progress .l1{ background:repeating-linear-gradient(-45deg,transparent 0 18px,rgba(255,235,59,.95)18px 22px,transparent 22px 40px);
      animation:sweepR 1.05s linear infinite; filter:drop-shadow(0 0 6px rgba(255,255,120,.8)); }
    .progress .l2{ background:repeating-linear-gradient(45deg,transparent 0 18px,rgba(120,200,255,.9)18px 22px,transparent 22px 40px);
      animation:sweepL 1.25s linear infinite; filter:drop-shadow(0 0 6px rgba(120,200,255,.8)); }
    .progress .glow{ position:absolute; inset:0; background:radial-gradient(circle,rgba(255,255,255,.25),transparent 70%);}
    @keyframes sweepR{from{transform:translateX(-20%);}to{transform:translateX(30%);} }
    @keyframes sweepL{from{transform:translateX(20%);}to{transform:translateX(-30%);} }
    #pageLoader p{ color:#e5e7eb; margin-top:18px; font-size:15px; font-weight:bold; }

    /* ä¸»ç³»çµ±é è¨­éš±è—ï¼ˆé¿å…ç™½å±æ™‚é–ƒçˆï¼‰ */
    #app{ display:none; }
  </style>
</head>
<body>

<!-- é–ƒé›» Loading -->
<div id="pageLoader">
  <div class="progress">
    <span class="layer l1"></span>
    <span class="layer l2"></span>
    <span class="glow"></span>
  </div>
  <p id="loaderMsg">âš¡ é€£æ¥è³‡æ–™åº«ä¸­ï¼Œè«‹ç¨å€™ï¼Œæ­£è¼‰å…¥å‰ 1000 ç­†æ•¸æ“šâ€¦</p>
</div>

<!-- ç™»å…¥é–€ -->
<div id="authOverlay" aria-modal="true" role="dialog">
  <div class="auth-card">
    <h3 class="auth-title">ğŸ” éœ€è¦å¯†ç¢¼</h3>
    <p class="auth-hint">è«‹è¼¸å…¥å¯†ç¢¼å¾Œé€²å…¥ç³»çµ±ï¼ˆæœ¬é åƒ…å‰ç«¯ä¿è­·ï¼Œé©åˆå…§ç¶²ï¼‰ã€‚</p>
    <div class="auth-row">
      <input id="authInput" class="auth-input" type="password" placeholder="è¼¸å…¥å¯†ç¢¼" autocomplete="current-password"/>
      <button id="authBtn" class="auth-btn">ç™»å…¥</button>

    <div id="authErr"></div>
  </div>
</div>

<!-- ä¸»ç³»çµ± -->
<div id="app">
  <div class="topbar">
    <button id="logoutBtn" class="logout-btn">ğŸšª ç™»å‡º</button>
  </div>
  <h2>ğŸ“‹ ç‡¿è¯é›»å­å°è»Šé»æª¢ç´€éŒ„ç¸½è¦½</h2>
  <input type="text" id="search" placeholder="ğŸ” æœå°‹å°è»Šç·¨è™Ÿã€å·¥è™Ÿã€å…§å®¹â€¦">
  <div class="container">
    <table id="recordTable">
      <thead><tr id="tableHead"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
// ========================
// 0) åŸºæœ¬å¯†ç¢¼è¨­å®šï¼ˆå‰ç«¯æ˜ç¢¼ï¼‰
// ========================
const PLAINTEXT_PASSWORD = "123456";  // â† ä¾éœ€æ±‚æ›´æ”¹
const REMEMBER_HOURS = 8;              // 8 å°æ™‚å…ç™»
const AUTH_KEY = "ut_cart_admin_authed";
function setAuthed(hours){ localStorage.setItem(AUTH_KEY, String(Date.now()+hours*3600*1000)); }
function isAuthed(){ return Number(localStorage.getItem(AUTH_KEY)||0) > Date.now(); }
function logout(){
  localStorage.removeItem(AUTH_KEY);
  document.getElementById('app').style.display = 'none';
  document.getElementById('authOverlay').style.display = 'flex';
  document.getElementById('authInput').value = '';
  document.getElementById('authInput').focus();
}

// å…ƒç´ 
const $overlay=document.getElementById('authOverlay');
const $app=document.getElementById('app');
const $input=document.getElementById('authInput');
const $btn=document.getElementById('authBtn');
const $err=document.getElementById('authErr');
const $logout=document.getElementById('logoutBtn');
const loader=document.getElementById("pageLoader");
const loaderMsg=document.getElementById("loaderMsg");

// ====== GAS URL ======
const GAS_URL="https://script.google.com/macros/s/AKfycbxBYOrRPbzVUeiZmJHvL17tPHt_lcyvr3R84Op-fY00Owq1ysr1sl-LFBvT-BfL_biTsQ/exec?mode=list";
const GAS_URL_SAVE="https://script.google.com/macros/s/AKfycbxBYOrRPbzVUeiZmJHvL17tPHt_lcyvr3R84Op-fY00Owq1ysr1sl-LFBvT-BfL_biTsQ/exec";

// æ¬„ä½éš±è—ï¼šç¬¬ 3 èˆ‡ç¬¬ 4 æ¬„ï¼ˆ0 èµ·ç®—ï¼‰
const hiddenColumnIndexes = [2, 3];

// ====== Loader æ§åˆ¶ ======
function showLoader(msg){
  if(msg) loaderMsg.textContent = msg;
  loader.classList.remove("fade-out");
  loader.style.display="flex";
}
function hideLoader(){
  loader.classList.add("fade-out");
  setTimeout(()=>{ loader.style.display="none"; }, 800);
}

// ====== æˆæ¬Šæµç¨‹ ======
function unlockIfAuthed(){
  if(isAuthed()){
    $overlay.style.display="none";
    showLoader("âš¡ é€£æ¥è³‡æ–™åº«ä¸­ï¼Œè«‹ç¨å€™ï¼Œæ­£è¼‰å…¥å‰ 1000 ç­†æ•¸æ“šâ€¦");
    initAppAfterAuth();
  }
}
function tryLogin(){
  const pw=($input.value||"").trim();
  if(!pw){ $err.textContent="è«‹å…ˆè¼¸å…¥å¯†ç¢¼"; return; }
  if(pw===PLAINTEXT_PASSWORD){
    setAuthed(REMEMBER_HOURS);
    $overlay.style.display="none";
    showLoader("âš¡ é€£æ¥è³‡æ–™åº«ä¸­ï¼Œè«‹ç¨å€™ï¼Œæ­£è¼‰å…¥å‰ 1000 ç­†æ•¸æ“šâ€¦");
    initAppAfterAuth();
    $err.textContent="";
  }else{
    $err.textContent="å¯†ç¢¼éŒ¯èª¤";
  }
}
$btn.addEventListener('click',tryLogin);
$input.addEventListener('keydown',e=>{ if(e.key==="Enter") tryLogin(); });
$logout.addEventListener('click',logout);

// åˆæ¬¡å•Ÿå‹•
unlockIfAuthed();
if ($overlay.style.display !== 'none') $input.focus();

// ========================
// 1) åˆå§‹åŒ–è³‡æ–™ï¼ˆç™»å…¥å¾ŒåŸ·è¡Œï¼‰
// ========================
async function initAppAfterAuth(){
  try{
    const res=await fetch(GAS_URL);
    if(!res.ok) throw new Error("GAS å›å‚³é 200ï¼š" + res.status);
    const data=await res.json();
    buildTable(data);
    bindSearch();
    // æˆåŠŸè¼‰å…¥ â†’ é¡¯ç¤º app
    setTimeout(()=>{
      hideLoader();
      $app.style.display="block"; // âœ… è¦†è“‹ CSS çš„ display:none
    }, 400);
  }catch(err){
    console.error("è¼‰å…¥å¤±æ•—:", err);
    loaderMsg.textContent = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err.message;
    setTimeout(()=>{
      hideLoader();
      $app.style.display="block"; // ä¿åº•é¡¯ç¤ºï¼Œé¿å…å…¨ç™½
    }, 800);
  }
}

// ========================
// 2) ç”¢ç”Ÿè¡¨é ­èˆ‡å…§å®¹åˆ—ï¼ˆå«æ–°å¢å‚™è¨»ï¼‰
// ========================
function buildTable(data){
  const head=document.getElementById("tableHead");
  const body=document.getElementById("tableBody");
  head.innerHTML=""; body.innerHTML="";

  if (!data || !data.headers || !data.records) {
    throw new Error("GAS å›å‚³æ ¼å¼ä¸æ­£ç¢ºï¼");
  }

  // è¡¨é ­ï¼ˆè·³ééš±è—æ¬„ï¼‰
  data.headers.forEach((h,i)=>{
    if (hiddenColumnIndexes.includes(i)) return;
    const th=document.createElement("th");
    th.textContent=h;
    head.appendChild(th);
  });
  // é¡å¤–åŠ å…¥ã€Œæ–°å¢å‚™è¨»ã€æ¬„
  const thNote=document.createElement("th");
  thNote.textContent="æ–°å¢å‚™è¨»";
  head.appendChild(thNote);

  // å…§å®¹åˆ—
  data.records.forEach(row=>{
    const tr=document.createElement("tr");

    // ç¾æœ‰è³‡æ–™æ¬„ï¼ˆè·³ééš±è—æ¬„ï¼‰
    row.forEach((cell,i)=>{
      if (hiddenColumnIndexes.includes(i)) return;
      const td=document.createElement("td");
      td.textContent = cell ?? "-";
      tr.appendChild(td);
    });

    // æ–°å¢å‚™è¨»æ¬„
    const tdNote=document.createElement("td");
    const input=document.createElement("input");
    input.type="text";
    input.className="note-input";
    input.placeholder="è¼¸å…¥å‚™è¨»";

    const btn=document.createElement("button");
    btn.textContent="å„²å­˜";
    btn.className="note-save";

    const status=document.createElement("span");
    status.className="save-status";
    status.textContent="";

    btn.onclick = async () => {
      const timestamp = row[0]; // ä½ çš„è³‡æ–™ç¬¬ 1 æ¬„ï¼ˆæ™‚é–“ï¼‰
      const carId     = row[1]; // ä½ çš„è³‡æ–™ç¬¬ 2 æ¬„ï¼ˆå°è»Šç·¨è™Ÿï¼‰
      const note      = input.value;

      if (!note.trim()){
        status.textContent = "è«‹è¼¸å…¥å‚™è¨»";
        status.style.color = "#dc3545";
        return;
      }

      showLoader("ğŸ’¾ å‚™è¨»å„²å­˜ä¸­ï¼Œè«‹ç¨å€™â€¦");
      try{
        const res = await fetch(GAS_URL_SAVE, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `mode=note&carId=${encodeURIComponent(carId)}&timestamp=${encodeURIComponent(timestamp)}&note=${encodeURIComponent(note)}`
        });
        await res.text();
        hideLoader();

        status.textContent = "âœ… å·²å„²å­˜ï¼";
        status.style.color = "#28a745";

        // å˜—è©¦æŠŠã€Œæ—¢æœ‰å‚™è¨»æ¬„ã€æ›´æ–°ç‚ºæœ€æ–°å…§å®¹ï¼š
        // é€™è£¡å‡è¨­ã€Œæœ€å¾Œä¸€æ¬„æ˜¯æ–°å¢å‚™è¨»è¼¸å…¥æ¬„ã€ï¼Œæ‰€ä»¥å€’æ•¸ç¬¬äºŒæ¬„ç‚ºã€Œç¾æœ‰å‚™è¨»ã€ã€‚
        // è‹¥ä½ çš„è¡¨é ­/æ¬„ä½ä½ç½®ä¸åŒï¼Œå¯æ”¹æˆä¾è¡¨é ­åç¨±å®šä½ã€‚
        const allTds = tr.querySelectorAll("td");
        if (allTds.length >= 2){
          const noteCell = allTds[allTds.length - 2];
          // é¿å…è¦†è“‹ä¸æ˜¯ç›®æ¨™æ¬„ä½çš„æƒ…æ³ï¼Œè‹¥ä½ èƒ½æä¾›ã€Œå‚™è¨»æ¬„ã€çš„æ­£ç¢ºç´¢å¼•/åç¨±ï¼Œæˆ‘å¯æ”¹æˆæ›´ç²¾æº–çš„å°æ‡‰ã€‚
          if (noteCell && noteCell !== tdNote) {
            noteCell.textContent = note;
          }
        }

        input.value = "";
        setTimeout(()=> status.textContent = "", 3000);
      }catch(err){
        hideLoader();
        status.textContent = "âŒ å„²å­˜å¤±æ•—";
        status.style.color = "#dc3545";
      }
    };

    tdNote.appendChild(input);
    tdNote.appendChild(btn);
    tdNote.appendChild(status);
    tr.appendChild(tdNote);

    body.appendChild(tr);
  });
}

// ========================
// 3) æœå°‹
// ========================
function bindSearch(){
  document.getElementById("search").addEventListener("input", e=>{
    const keyword = e.target.value.trim().toLowerCase();
    Array.from(document.getElementById("tableBody").rows).forEach(row=>{
      const match = Array.from(row.cells).some(cell =>
        cell.textContent.toLowerCase().includes(keyword)
      );
      row.style.display = match ? "" : "none";
    });
  });
}
</script>

</body>
