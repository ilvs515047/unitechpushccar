<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 燿華台車點檢紀錄總覽</title>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      margin: 0; padding: 20px;
      background-color: #f5faff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 16px;
      display: block;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ffdd99;
    }
    tr:nth-child(even) {
      background-color: #fdf6ea;
    }
    .container {
      overflow-x: auto;
    }
    input[type="text"].note-input {
      width: 70%;
    }
    button.note-save {
      margin-left: 6px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<h2>📋 台車點檢紀錄總覽</h2>
<input type="text" id="search" placeholder="🔍 搜尋台車編號、工號、內容…">

<div class="container">
  <table id="recordTable">
    <thead><tr id="tableHead"></tr></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbypNbsrpygXQiQVublLD-bexgyIScWYEl6qIZw8B9cXTKZOFED6TO_99hFBjRLy2CDijA/exec?mode=list";
  const GAS_URL_SAVE = "https://script.google.com/macros/s/AKfycbypNbsrpygXQiQVublLD-bexgyIScWYEl6qIZw8B9cXTKZOFED6TO_99hFBjRLy2CDijA/exec";

  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => {
      const head = document.getElementById("tableHead");
      const body = document.getElementById("tableBody");

      // 表頭
      data.headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        head.appendChild(th);
      });
      const thNote = document.createElement("th");
      thNote.textContent = "新增備註";
      head.appendChild(thNote);

      // 每筆資料列
      data.records.forEach(row => {
        const tr = document.createElement("tr");

        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell || "-";
          tr.appendChild(td);
        });

        // 備註欄（輸入框 + 儲存鈕）
        const tdNote = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.className = "note-input";
        input.placeholder = "輸入備註";

        const btn = document.createElement("button");
        btn.textContent = "儲存";
        btn.className = "note-save";
        btn.onclick = () => {
          const carId = row[1]; // 假設第2欄為台車編號
          const note = input.value;
          if (!note.trim()) {
            alert("請輸入備註內容再儲存！");
            return;
          }
          fetch(GAS_URL_SAVE, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `mode=note&carId=${encodeURIComponent(carId)}&note=${encodeURIComponent(note)}`
          })
          .then(res => res.text())
          .then(msg => alert(msg))
          .catch(err => alert("❌ 儲存失敗：" + err.message));
        };

        tdNote.appendChild(input);
        tdNote.appendChild(btn);
        tr.appendChild(tdNote);
        body.appendChild(tr);
      });

      // 搜尋功能
      document.getElementById("search").addEventListener("input", e => {
        const keyword = e.target.value.trim().toLowerCase();
        Array.from(body.rows).forEach(row => {
          const match = Array.from(row.cells).some(cell =>
            cell.textContent.toLowerCase().includes(keyword)
          );
          row.style.display = match ? "" : "none";
        });
      });
    })
    .catch(err => {
      alert("❌ 無法載入資料：" + err.message);
    });
</script>

</body>
</html>
