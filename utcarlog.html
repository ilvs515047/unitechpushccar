<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 燿華台車點檢紀錄總覽</title>
  <style>
    body { font-family:"Segoe UI","Microsoft JhengHei",sans-serif; margin:0; padding:20px; background:#f5faff; }
    h2 { text-align:center; margin-bottom:20px; color:#333; }
    #search { width:100%; max-width:300px; margin:0 auto 16px; display:block;
      padding:8px 12px; font-size:16px; border-radius:8px; border:1px solid #ccc; }
    table { width:100%; border-collapse:collapse; margin-top:10px; font-size:14px; }
    th,td { border:1px solid #ddd; padding:8px; text-align:center; }
    th { background:#ffdd99; } tr:nth-child(even){ background:#fdf6ea; }
    .container { overflow-x:auto; }

    /* ===== 密碼登入門 ===== */
    #authOverlay{ position:fixed; inset:0; z-index:10000;
      background:linear-gradient(160deg,#1f2937,#111827);
      display:flex; align-items:center; justify-content:center; color:#e5e7eb; }
    .auth-card{ width:min(92vw,420px); background:#111827; border:1px solid #374151;
      border-radius:16px; padding:22px; }
    .auth-title{ font-size:18px; margin:0 0 12px; }
    .auth-row{ display:flex; gap:8px; }
    .auth-input{ flex:1; padding:10px; border-radius:10px; background:#0b1220; color:#e5e7eb; border:1px solid #334155; }
    .auth-btn{ padding:10px 14px; border-radius:10px; border:none; background:#60a5fa; cursor:pointer; font-weight:bold; }
    #authErr{ color:#fca5a5; font-size:13px; margin-top:8px; min-height:18px; }

    /* ===== 閃電進度條 ===== */
    #pageLoader{ position:fixed; inset:0; background:#0f172a;
      display:none; flex-direction:column; justify-content:center; align-items:center;
      z-index:20000; transition:opacity 1s ease; }
    #pageLoader.fade-out{ opacity:0; pointer-events:none; }
    .progress{ position:relative; width:260px; height:14px; border-radius:999px; overflow:hidden; background:rgba(255,255,255,.1);}
    .progress .layer{ position:absolute; inset:-50% -30%; mix-blend-mode:screen; }
    .progress .l1{ background:repeating-linear-gradient(-45deg,transparent 0 18px,rgba(255,235,59,.95)18px 22px,transparent 22px 40px);
      animation:sweepR 1.05s linear infinite; filter:drop-shadow(0 0 6px rgba(255,255,120,.8)); }
    .progress .l2{ background:repeating-linear-gradient(45deg,transparent 0 18px,rgba(120,200,255,.9)18px 22px,transparent 22px 40px);
      animation:sweepL 1.25s linear infinite; filter:drop-shadow(0 0 6px rgba(120,200,255,.8)); }
    .progress .glow{ position:absolute; inset:0; background:radial-gradient(circle,rgba(255,255,255,.25),transparent 70%);}
    @keyframes sweepR{from{transform:translateX(-20%);}to{transform:translateX(30%);} }
    @keyframes sweepL{from{transform:translateX(20%);}to{transform:translateX(-30%);} }

    #pageLoader p{ color:#e5e7eb; margin-top:18px; font-size:15px; font-weight:bold; }

    /* 主系統預設隱藏 */
    #app{ display:none; }
  </style>
</head>
<body>

<!-- 閃電 Loading -->
<div id="pageLoader">
  <div class="progress">
    <span class="layer l1"></span>
    <span class="layer l2"></span>
    <span class="glow"></span>
  </div>
  <p>⚡ 系統啟動中，請稍候…</p>
</div>

<!-- 登入門 -->
<div id="authOverlay">
  <div class="auth-card">
    <h3 class="auth-title">🔐 需要密碼</h3>
    <div class="auth-row">
      <input id="authInput" class="auth-input" type="password" placeholder="輸入密碼"/>
      <button id="authBtn" class="auth-btn">登入</button>
    </div>
    <div id="authErr"></div>
  </div>
</div>

<!-- 主系統 -->
<div id="app">
  <h2>📋 燿華電子台車點檢紀錄總覽</h2>
  <input type="text" id="search" placeholder="🔍 搜尋台車編號、工號、內容…">
  <div class="container">
    <table id="recordTable">
      <thead><tr id="tableHead"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
const PLAINTEXT_PASSWORD="123456"; 
const $overlay=document.getElementById('authOverlay');
const $app=document.getElementById('app');
const $input=document.getElementById('authInput');
const $btn=document.getElementById('authBtn');
const $err=document.getElementById('authErr');
const loader=document.getElementById("pageLoader");

// ====== GAS URL ======
const GAS_URL="https://script.google.com/macros/s/AKfycbxBYOrRPbzVUeiZmJHvL17tPHt_lcyvr3R84Op-fY00Owq1ysr1sl-LFBvT-BfL_biTsQ/exec?mode=list";

// 登入流程
function tryLogin(){
  const pw=($input.value||"").trim();
  if(!pw){ $err.textContent="請輸入密碼"; return; }
  if(pw===PLAINTEXT_PASSWORD){
    $overlay.style.display="none";
    loader.style.display="flex"; // 顯示閃電條
    initApp(); // 🚀 一邊顯示動畫一邊載入資料
  } else {
    $err.textContent="密碼錯誤";
  }
}
$btn.addEventListener('click',tryLogin);
$input.addEventListener('keydown',e=>{if(e.key==="Enter") tryLogin();});

// 初始化 & 抓資料
async function initApp(){
  try{
    const res=await fetch(GAS_URL);
    if(!res.ok) throw new Error("GAS 回傳非 200：" + res.status);
    const data=await res.json();
    console.log("📥 GAS 回傳資料:", data);

    const head=document.getElementById("tableHead");
    const body=document.getElementById("tableBody");
    head.innerHTML=""; body.innerHTML=""; // 清空舊資料

    if (!data || !data.headers || !data.records) {
      throw new Error("GAS 回傳格式不正確！");
    }

    // 建表頭
    data.headers.forEach(h=>{
      const th=document.createElement("th"); 
      th.textContent=h; 
      head.appendChild(th);
    });

    // 建表格內容
    data.records.forEach(row=>{
      const tr=document.createElement("tr");
      row.forEach(cell=>{
        const td=document.createElement("td");
        td.textContent=cell ?? "-"; 
        tr.appendChild(td);
      });
      body.appendChild(tr);
    });

    // 資料抓完 → 顯示 app
    setTimeout(()=>{
      loader.classList.add("fade-out");
      setTimeout(()=>{
        loader.style.display="none";
        $app.style.display="block";   // ✅ 確保 app 顯示（覆蓋 CSS 的 display:none）
      },1000);
    },800);
  } catch(err){
    console.error("載入失敗:", err);
    // 顯示錯誤、把 loader 關掉，仍讓 app 顯示，避免全白
    loader.querySelector("p").textContent="❌ 載入失敗："+err.message;
    setTimeout(()=>{
      loader.classList.add("fade-out");
      setTimeout(()=>{
        loader.style.display="none";
        $app.style.display="block";   // ✅ 保底顯示 app
      },800);
    },600);
  }
}
</script>

</body>
</html>
