<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UT 台車點檢表單</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 20px;
    }
    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 20px;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #444;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="checkbox"] {
      margin-right: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #rescanBtn {
      margin-top: 10px;
      background-color: #007bff;
    }
    #rescanBtn:hover {
      background-color: #0056b3;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 22px;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>

<h2>UT燿華台車點檢系統.</h2>
<label for="cameraSelect">📷 選擇攝影機：</label>
<select id="cameraSelect" style="width: 100%; padding: 8px; margin-bottom: 16px;"></select>

<div id="reader"></div>
<p id="carIdDisplay" class="status">📷 等待掃描 QR Code...</p>
<button id="rescanBtn" style="display:none;">🔄 重新掃描</button>

<form id="checkForm" style="display:none;">
  <div class="card">
    <div class="card-title">👷‍♂️ 點檢人員工號</div>
    <label><input type="text" name="workerId" required></label>
  </div>

  <div class="card">
    <div class="card-title">🔧 前輪（轉向輪）</div>
    <label>1. 焊接多少% <input type="text" name="f1"></label>
    <label><input type="checkbox" name="f1_ok"> 無異常</label>
    <label>2. 平台&車輪是否異常 <input type="text" name="f2"></label>
    <label><input type="checkbox" name="f2_ok"> 無異常</label>
    <label>3. 車輪/煞車描述 <input type="text" name="f3"></label>
    <label><input type="checkbox" name="f3_ok"> 無異常</label>
  </div>

  <div class="card">
    <div class="card-title">🔧 後輪（手把端）</div>
    <label>1. 焊接多少% <input type="text" name="b1"></label>
    <label><input type="checkbox" name="b1_ok"> 無異常</label>
    <label>2. 平台&車輪是否異常 <input type="text" name="b2"></label>
    <label><input type="checkbox" name="b2_ok"> 無異常</label>
    <label>3. 車輪/煞車描述 <input type="text" name="b3"></label>
    <label><input type="checkbox" name="b3_ok"> 無異常</label>
  </div>

  <div class="card">
    <div class="card-title">🔧 車架/骨架接縫處</div>
    <label>描述狀況 <input type="text" name="frame"></label>
    <label><input type="checkbox" name="frame_ok"> 無異常</label>
  </div>

  <button type="submit">✅ 提交點檢</button>
</form>

<p id="result"></p>

<div id="loadingOverlay">⌛ 提交中...請稍候</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwwA7ZiTNgYCfpN4O5VTLTgGDoN5ZsFupcLjQKsoOMAvJu3lwkQnLDkvFypjNCKpfPh/exec";
  let scannedCarId = "";
  let qrScanner;
  let intervalId;

  // ✅ 初始化攝影機選單
  function initCameraOptions() {
    Html5Qrcode.getCameras().then(devices => {
      const select = document.getElementById("cameraSelect");
      select.innerHTML = "";

      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${select.length + 1}`;
        select.appendChild(option);
      });

      // 自動選擇已記憶的鏡頭，或預設第一個
      const savedDeviceId = localStorage.getItem("selectedCameraId");
      const defaultId = savedDeviceId && devices.some(d => d.id === savedDeviceId)
        ? savedDeviceId
        : devices[0]?.id;

      select.value = defaultId;
      startScan(defaultId);
    }).catch(err => {
      document.getElementById("carIdDisplay").innerText = "❌ 無法讀取攝影機：" + err;
    });
  }

  // ✅ 啟動 QR 掃描
  function startScan(deviceId) {
    if (qrScanner) {
      qrScanner.clear();
    }

    qrScanner = new Html5Qrcode("reader");
    qrScanner.start(
      { deviceId: { exact: deviceId } },
      {
        fps: 5,
        qrbox: 250,
        aspectRatio: 1.777,
        videoConstraints: {
          width: { ideal: 640 },
          height: { ideal: 480 }
        }
      },
      qrCodeMessage => {
        scannedCarId = qrCodeMessage.trim();
        document.getElementById("carIdDisplay").innerText = `📷 此為編號：「${scannedCarId}」的台車`;
        qrScanner.stop();
        clearInterval(intervalId);
        document.getElementById("checkForm").style.display = "block";
        document.getElementById("rescanBtn").style.display = "inline-block";
      },
      errorMessage => {}
    ).catch(err => {
      document.getElementById("carIdDisplay").innerText = "❌ 無法啟用攝影機：" + err;
    });

    intervalId = setInterval(() => {
      qrScanner.pause();
      setTimeout(() => qrScanner.resume(), 300);
    }, 5000);
  }

  // ✅ 選單事件：切換攝影機
  document.getElementById("cameraSelect").addEventListener("change", () => {
    const selectedId = document.getElementById("cameraSelect").value;
    localStorage.setItem("selectedCameraId", selectedId);
    if (qrScanner) {
      qrScanner.stop().then(() => {
        qrScanner.clear();
        startScan(selectedId);
      });
    }
  });

  // ✅ 重掃按鈕
  document.getElementById("rescanBtn").addEventListener("click", () => {
    document.getElementById("checkForm").style.display = "none";
    document.getElementById("result").innerText = "";
    document.getElementById("carIdDisplay").innerText = "📷 等待重新掃描 QR Code...";
    document.getElementById("rescanBtn").style.display = "none";
    qrScanner.clear();
    const selectedId = document.getElementById("cameraSelect").value;
    startScan(selectedId);
  });

  // ✅ 初始化
  initCameraOptions();
</script>
</body>
</html>
