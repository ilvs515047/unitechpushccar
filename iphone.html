<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UT台車點檢紀錄查詢（快取版）</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 20px;
    }
    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info {
      text-align: center;
      font-size: 15px;
      margin: 8px 0;
      color: #444;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 16px;
    }
    .card-title {
      font-weight: bold;
      color: #555;
      margin-bottom: 6px;
    }
    .card-content {
      font-size: 15px;
      color: #222;
      word-wrap: break-word;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #loadingOverlay {
      display: flex;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 20px;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>
<body>

<h2>📋 UT燿華台車點檢紀錄查詢（快取版）</h2>
<div id="reader"></div>
<p id="carIdDisplay" class="status">📷 等待掃描 QR Code...</p>
<div id="resultArea"></div>
<button id="rescanBtn" style="display:none;">🔄 重新掃描</button>
<div id="loadingOverlay">👌 資料庫載入中，等等喔，會花點時間，但可以快速查詢大量台車</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbyqPEMYcuv3idN9icLCSgIrz7OiPbhVFDQwXcyW8j_Y1iK0FENbjEv-74CHsycONrznqA/exec";
  let allRecords = [];
  let headers = [];
  let scannedCarId = "";

  // ✅ 一開始預載所有資料
  function preloadData() {
    fetch(${GAS_URL}?mode=list)
      .then(res => res.json())
      .then(data => {
        allRecords = data.records || [];
        headers = data.headers || [];
        document.getElementById("loadingOverlay").style.display = "none";
        startScanner();
      })
      .catch(err => {
        document.getElementById("loadingOverlay").innerText = "❌ 載入資料失敗：" + err.message;
      });
  }

  // ✅ 啟動 QR 掃描
  function startScanner() {
  const readerWrapper = document.getElementById("reader");
  readerWrapper.innerHTML = "";
  const newDiv = document.createElement("div");
  newDiv.id = "reader-inner";
  readerWrapper.appendChild(newDiv);

  Html5Qrcode.getCameras().then(devices => {
    const backCam = devices.find(cam => cam.label.toLowerCase().includes("back"));
    const camId = backCam ? backCam.id : devices[0].id;

    const scanner = new Html5Qrcode("reader-inner");
    scanner.start(
      camId,
      {
        fps: 5,
        qrbox: 250,
        aspectRatio: 1.777
      },
      qrCodeMessage => {
        scannedCarId = qrCodeMessage.trim();
        document.getElementById("carIdDisplay").innerText = `🚚 台車編號：${scannedCarId}`;
        scanner.stop().then(() => {
          scanner.clear();
          displayResultFromCache(scannedCarId);
        }).catch(err => {
          document.getElementById("carIdDisplay").innerText = "❌ 停止掃描器失敗：" + err;
        });
      },
      errorMessage => {
        // 可以忽略每幀掃描失敗的錯誤訊息
      }
    ).catch(err => {
      document.getElementById("carIdDisplay").innerText = "❌ 攝影機啟用錯誤：" + err;
    });
  }).catch(err => {
    document.getElementById("carIdDisplay").innerText = "❌ 無法取得攝影機：" + err;
  });
}

  // ✅ 預載資料並啟動
  preloadData();
</script>

</body>
</html>
