<script>

  function initCameraOptions() {

      select.innerHTML = "";

      });

      // è‡ªå‹•é¸æ“‡å·²è¨˜æ†¶çš„é¡é ­ï¼Œæˆ–é è¨­ç¬¬ä¸€å€‹

      startScan(defaultId);
