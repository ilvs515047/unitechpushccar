<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwwA7ZiTNgYCfpN4O5VTLTgGDoN5ZsFupcLjQKsoOMAvJu3lwkQnLDkvFypjNCKpfPh/exec";
  let scannedCarId = "";
  let qrScanner;
  let intervalId;
  let currentCamera = "environment"; // é è¨­ä½¿ç”¨å¾Œç½®é¡é ­
  let availableCameras = [];

  const getCameras = async () => {
    try {
      const cameras = await Html5Qrcode.getCameras();
      availableCameras = cameras;
      console.log("å¯ç”¨æ”å½±æ©Ÿ:", cameras);
      
      // å¦‚æœæœ‰å¤šå€‹æ”å½±æ©Ÿï¼Œé¡¯ç¤ºåˆ‡æ›æŒ‰éˆ•
      if (cameras.length > 1) {

    } catch (err) {
      console.error("ç„¡æ³•å–å¾—æ”å½±æ©Ÿæ¸…å–®:", err);
      return [];
    }
  };

  const startScan = async () => {
    qrScanner = new Html5Qrcode("reader");
    
    // å…ˆå˜—è©¦å–å¾—æ”å½±æ©Ÿæ¸…å–®
    const cameras = await getCameras();
    
    // è¨­å®šæ”å½±æ©Ÿé…ç½®
    let cameraConfig;
    
    if (cameras.length > 0) {
      // å˜—è©¦æ‰¾åˆ°å¾Œç½®é¡é ­
      const backCamera = cameras.find(camera => 
        camera.label.toLowerCase().includes('back') || 
        camera.label.toLowerCase().includes('rear') ||
        camera.label.toLowerCase().includes('environment')
      );
      
      if (backCamera && currentCamera === "environment") {
        cameraConfig = backCamera.id;
      } else if (currentCamera === "user") {
        const frontCamera = cameras.find(camera => 
          camera.label.toLowerCase().includes('front') || 
          camera.label.toLowerCase().includes('user')
        );
        cameraConfig = frontCamera ? frontCamera.id : cameras[0].id;
      } else {
        // é è¨­ä½¿ç”¨ç¬¬ä¸€å€‹æ”å½±æ©Ÿï¼ˆé€šå¸¸æ˜¯å¾Œç½®é¡é ­ï¼‰
        cameraConfig = cameras[0].id;
      }
    } else {
      // å¦‚æœç„¡æ³•å–å¾—æ”å½±æ©Ÿæ¸…å–®ï¼Œä½¿ç”¨ facingMode
      cameraConfig = { facingMode: currentCamera };
    }

    const config = {
      fps: 10,
      qrbox: { width: 250, height: 250 },
      aspectRatio: 1.0,
      videoConstraints: {
        width: { ideal: 640 },
        height: { ideal: 480 }
      }
    };

    qrScanner.start(
      cameraConfig,
      config,
      qrCodeMessage => {
        scannedCarId = qrCodeMessage.trim();
        document.getElementById("carIdDisplay").innerText = `ğŸ“· æ­¤ç‚ºç·¨è™Ÿï¼šã€Œ${scannedCarId}ã€çš„å°è»Š`;
        qrScanner.stop();
        clearInterval(intervalId);
        document.getElementById("checkForm").style.display = "block";
        document.getElementById("rescanBtn").style.display = "inline-block";
        document.getElementById("switchCameraBtn").style.display = "none";
      },
      errorMessage => {
        // å¿½ç•¥æƒæéŒ¯èª¤è¨Šæ¯
      }
    ).catch(err => {
      console.error("QRæƒæå™¨å•Ÿå‹•å¤±æ•—:", err);
      document.getElementById("carIdDisplay").innerText = "âŒ ç„¡æ³•å•Ÿç”¨æ”å½±æ©Ÿï¼š" + err;
    });

    // å®šæœŸé‡æ–°å•Ÿå‹•æƒæä»¥æé«˜ç©©å®šæ€§
    intervalId = setInterval(() => {
      if (qrScanner) {
        qrScanner.pause();
        setTimeout(() => {
          if (qrScanner) {
            qrScanner.resume();
          }
        }, 300);
      }
    }, 5000);
  };

  // åˆ‡æ›æ”å½±æ©Ÿ
  document.getElementById("switchCameraBtn").addEventListener("click", () => {
    currentCamera = currentCamera === "environment" ? "user" : "environment";
    qrScanner.stop();
    clearInterval(intervalId);
    document.getElementById("carIdDisplay").innerText = `ğŸ“· åˆ‡æ›è‡³${currentCamera === "environment" ? "å¾Œç½®" : "å‰ç½®"}é¡é ­...`;
    setTimeout(() => {

    }, 1000);
  });

  // åˆå§‹åŒ–
  startScan();

  document.getElementById("rescanBtn").addEventListener("click", () => {
    document.getElementById("checkForm").style.display = "none";
    document.getElementById("result").innerText = "";
    document.getElementById("carIdDisplay").innerText = "ğŸ“· ç­‰å¾…é‡æ–°æƒæ QR Code...";
    document.getElementById("rescanBtn").style.display = "none";
    if (availableCameras.length > 1) {
      document.getElementById("switchCameraBtn").style.display = "inline-block";
    }
    qrScanner.clear();
    startScan();
  });

  document.getElementById("checkForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const requiredFields = [
      "f1", "f1_ok", "f2", "f2_ok", "f3", "f3_ok",
      "b1", "b1_ok", "b2", "b2_ok", "b3", "b3_ok",
      "frame", "frame_ok"
    ];
    const formData = new FormData(this);
    let allValid = true;

    for (let i = 0; i < requiredFields.length; i += 2) {
      const textVal = formData.get(requiredFields[i])?.trim();
      const checkboxVal = formData.get(requiredFields[i + 1]);
      if (!textVal && !checkboxVal) {
        allValid = false;
        break;
      }
    }

    if (!allValid) {
      alert("âš ï¸ æ‰€æœ‰æª¢æŸ¥é …ç›®éƒ½å¿…é ˆå¡«å¯«æ–‡å­—æˆ–å‹¾é¸ç„¡ç•°å¸¸ï¼");
      return;

    const data = {

      carId: scannedCarId,
      workerId: formData.get("workerId")?.trim() || ""

  });
