
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UT台車點檢紀錄查詢</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 20px;
    }
    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info {
      text-align: center;
      font-size: 15px;
      margin: 8px 0;
      color: #444;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 16px;
    }
    .card-title {
      font-weight: bold;
      color: #555;
      margin-bottom: 6px;
    }
    .card-content {
      font-size: 15px;
      color: #222;
      word-wrap: break-word;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 20px;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>
<body>

<h2>📋 UT台車點檢紀錄查詢..</h2>
<div id="reader"></div>
<p id="carIdDisplay" class="status">📷 等待掃描 QR Code...</p>
<div id="resultArea"></div>
<button id="rescanBtn" style="display:none;">🔄 重新掃描</button>
<div id="loadingOverlay">⌛ 查詢中，請稍候...</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwUqJEOv0d60EZRV74b8YnG8XPIrScBKrMrin0G-U846g9Dcz71DLHKCuSdaiB5LFjZvA/exec";
  let scanner = null;
  let scannedCarId = "";

  function startScanner() {
    if (scanner) {
      scanner.clear().then(() => initScanner());
    } else {
      initScanner();
    }
  }

  function initScanner() {
    scanner = new Html5Qrcode("reader");
    scanner.start(
      { facingMode: "environment" },
      {
        fps: 5,
        qrbox: 250,
        aspectRatio: 1.777, // 加入畫面比例
        videoConstraints: {
          width: { ideal: 640 },
          height: { ideal: 480 }
        }
      },
      qrCodeMessage => {
        scannedCarId = qrCodeMessage.trim();
        document.getElementById("carIdDisplay").innerText = `🚚 台車編號：${scannedCarId}`;
        scanner.stop().then(() => {
          scanner.clear();
          fetchData(scannedCarId);
        });
      },
      errorMessage => {
        // 可選加 console.warn(errorMessage);
      }
    ).catch(err => {
      document.getElementById("carIdDisplay").innerText = "❌ 攝影機啟用錯誤：" + err;
    });
  }

  function fetchData(carId) {
    const overlay = document.getElementById("loadingOverlay");
    overlay.style.display = "flex";

    const url = `${GAS_URL}?mode=view&carId=${encodeURIComponent(carId)}`;
    fetch(url)
      .then(res => res.headers.get("content-type")?.includes("application/json")
        ? res.json()
        : res.text().then(t => { throw new Error(t); }))
      .then(data => {
        const resultArea = document.getElementById("resultArea");
        resultArea.innerHTML = `
          <div class="info">📅 點檢日期：${data.date}</div>
          <div class="info">👷‍♂️ 點檢人員工號：${data.values[0] || "-"}</div>
        `;
        for (let i = 1; i < data.headers.length; i++) {
          resultArea.innerHTML += `
            <div class="card">
              <div class="card-title">${data.headers[i]}</div>
              <div class="card-content">${data.values[i] || "-"}</div>
            </div>
          `;
        }

        document.getElementById("rescanBtn").style.display = "inline-block";
      })
      .catch(err => {
        document.getElementById("resultArea").innerHTML = `<p class="error">❌ 查詢失敗：${err.message}</p>`;
      })
      .finally(() => {
        overlay.style.display = "none";
      });
  }

  document.getElementById("rescanBtn").addEventListener("click", () => {
    document.getElementById("resultArea").innerHTML = "";
    document.getElementById("carIdDisplay").innerText = "📷 等待重新掃描 QR Code...";
    document.getElementById("rescanBtn").style.display = "none";
    startScanner();
  });

  // ✅ 初始化
  startScanner();
</script>



</body>
</html>
