  <style>

<body>

<h2>ğŸ“‹ UTå°è»Šé»æª¢ç´€éŒ„æŸ¥è©¢!</h2>
<div id="reader"></div>
<p id="carIdDisplay" class="status">ğŸ“· ç­‰å¾…æƒæ QR Code...</p>
<div id="resultArea"></div>
<button id="rescanBtn" style="display:none;">ğŸ”„ é‡æ–°æƒæ</button>
<div id="loadingOverlay">âŒ› æŸ¥è©¢ä¸­ï¼Œè«‹ç¨å€™...</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbx4SpWKpKqPhADrIn1KSVZRIK2Fv7mcw-lMKOprCmASQhtJONilxXuM5wI1MSsnKRhlFA/exec";
  let scanner = null;
  let scannerTimer = null;

  function startScanner() {
    const reader = document.getElementById("reader");
    reader.innerHTML = "";

    scanner = new Html5Qrcode("reader");

    scanner.start(
      { facingMode: "environment" },
      {
        fps: 2,
        qrbox: 250
      },
      qrCodeMessage => {
        const carId = qrCodeMessage.trim();
        document.getElementById("carIdDisplay").innerText = `ğŸšš å°è»Šç·¨è™Ÿï¼š${carId}`;
        clearInterval(scannerTimer); // âœ… åœæ­¢å®šæ™‚å™¨
        stopScanner().then(() => fetchData(carId));
      },
      errorMessage => {}
    ).catch(err => {
      document.getElementById("carIdDisplay").innerText = "âŒ æ”å½±æ©ŸéŒ¯èª¤ï¼š" + err;
    });
  }

  function stopScanner() {
    if (!scanner) return Promise.resolve();
    return scanner.stop().then(() => {
      return scanner.clear().then(() => {
        scanner = null;
        document.getElementById("reader").innerHTML = "";
      });
    }).catch(err => {
      console.warn("âš ï¸ åœæ­¢å¤±æ•—ï¼š", err);
      scanner = null;
      document.getElementById("reader").innerHTML = "";
    });
  }

  function restartScannerLoop() {
    clearInterval(scannerTimer);
    startScanner();
    scannerTimer = setInterval(() => {
      stopScanner().then(() => startScanner());
    }, 2000); // âœ… æ¯ 2 ç§’é‡å•Ÿæƒæå™¨
  }

  function fetchData(carId) {
    const overlay = document.getElementById("loadingOverlay");
    overlay.style.display = "flex";

    const url = `${GAS_URL}?mode=view&carId=${encodeURIComponent(carId)}`;
    fetch(url)
      .then(res => res.headers.get("content-type")?.includes("application/json")
        ? res.json()
        : res.text().then(t => { throw new Error(t); }))
      .then(data => {
        const resultArea = document.getElementById("resultArea");
        resultArea.innerHTML = `
          <div class="info">ğŸ“… é»æª¢æ—¥æœŸï¼š${data.date}</div>
          <div class="info">ğŸ‘·â€â™‚ï¸ é»æª¢äººå“¡å·¥è™Ÿï¼š${data.values[0] || "-"}</div>
        `;
        for (let i = 1; i < data.headers.length; i++) {
          resultArea.innerHTML += `
            <div class="card">
              <div class="card-title">${data.headers[i]}</div>
              <div class="card-content">${data.values[i] || "-"}</div>
            </div>
          `;
        }
        document.getElementById("rescanBtn").style.display = "inline-block";
      })
      .catch(err => {
        document.getElementById("resultArea").innerHTML = `<p class="error">âŒ æŸ¥è©¢å¤±æ•—ï¼š${err.message}</p>`;
      })
      .finally(() => {
        overlay.style.display = "none";
      });
  }

  document.getElementById("rescanBtn").addEventListener("click", () => {
    document.getElementById("resultArea").innerHTML = "";
    document.getElementById("carIdDisplay").innerText = "ğŸ“· ç­‰å¾…é‡æ–°æƒæ QR Code...";
    document.getElementById("rescanBtn").style.display = "none";
    restartScannerLoop(); // âœ… é‡æ–°å•Ÿå‹•å®šæ™‚æƒæå¾ªç’°
  });

  // åˆå§‹å•Ÿå‹•æƒæå¾ªç’°
  restartScannerLoop();
</script>
