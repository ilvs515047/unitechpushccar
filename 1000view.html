<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UT台車點檢紀錄查詢（快取版）</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 20px;
    }
    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info {
      text-align: center;
      font-size: 15px;
      margin: 8px 0;
      color: #444;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 16px;
    }
    .card-title {
      font-weight: bold;
      color: #555;
      margin-bottom: 6px;
    }
    .card-content {
      font-size: 15px;
      color: #222;
      word-wrap: break-word;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #loadingOverlay {
      display: flex;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 20px;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>
<body>

<h2>📋 UT台車點檢紀錄查詢（快取版）</h2>
<div id="reader"></div>
<p id="carIdDisplay" class="status">📷 等待掃描 QR Code...</p>
<div id="resultArea"></div>
<button id="rescanBtn" style="display:none;">🔄 重新掃描</button>
<div id="loadingOverlay">⌛ 資料載入中，請稍候...</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbxoeN1rp8g9BS1LSPdSesOPfBs68E7ha4uIh2w60Z-Lx38nvgfpLy-pinO7psFezQRbLw/exec";
  let allRecords = [];
  let scannedCarId = "";

  // ✅ 一開始預載所有資料
  function preloadData() {
    fetch(`${GAS_URL}?mode=all`)
      .then(res => res.json())
      .then(data => {
        allRecords = data.records || [];
        document.getElementById("loadingOverlay").style.display = "none";
        startScanner();
      })
      .catch(err => {
        document.getElementById("loadingOverlay").innerText = "❌ 載入資料失敗：" + err.message;
      });
  }

  // ✅ 啟動 QR 掃描
  function startScanner() {
    const readerWrapper = document.getElementById("reader");
    readerWrapper.innerHTML = "";
    const newDiv = document.createElement("div");
    newDiv.id = "reader-inner";
    readerWrapper.appendChild(newDiv);

    const scanner = new Html5Qrcode("reader-inner");
    scanner.start(
      { facingMode: "environment" },
      {
        fps: 5,
        qrbox: 250,
        aspectRatio: 1.777,
        videoConstraints: {
          width: { ideal: 640 },
          height: { ideal: 480 }
        }
      },
      qrCodeMessage => {
        scannedCarId = qrCodeMessage.trim();
        document.getElementById("carIdDisplay").innerText = `🚚 台車編號：${scannedCarId}`;
        scanner.stop().then(() => {
          scanner.clear();
          displayResultFromCache(scannedCarId);
        }).catch(err => {
          document.getElementById("carIdDisplay").innerText = "❌ 停止掃描器失敗：" + err;
        });
      },
      errorMessage => {}
    ).catch(err => {
      document.getElementById("carIdDisplay").innerText = "❌ 攝影機啟用錯誤：" + err;
    });
  }

  // ✅ 本地快取查詢資料
  function displayResultFromCache(carId) {
    const result = allRecords.find(r => r.carId === carId);
    const resultArea = document.getElementById("resultArea");

    if (!result) {
      resultArea.innerHTML = `<p class="error">❌ 查無 ${carId} 的點檢資料</p>`;
      return;
    }

    resultArea.innerHTML = `<div class="info">📅 點檢日期：${result.date}</div>`;

    const fields = Object.entries(result).filter(([key]) => !['carId', 'date'].includes(key));
    for (const [key, val] of fields) {
      resultArea.innerHTML += `
        <div class="card">
          <div class="card-title">${key}</div>
          <div class="card-content">${val || "-"}</div>
        </div>
      `;
    }

    document.getElementById("rescanBtn").style.display = "inline-block";
  }

  document.getElementById("rescanBtn").addEventListener("click", () => {
    document.getElementById("resultArea").innerHTML = "";
    document.getElementById("carIdDisplay").innerText = "📷 等待重新掃描 QR Code...";
    document.getElementById("rescanBtn").style.display = "none";
    startScanner();
  });

  // ✅ 啟動：先載資料，再啟動 QR 掃描
  preloadData();
</script>

</body>
</html>
