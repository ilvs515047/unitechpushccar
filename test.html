<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbzq1aWVOAwWHp50RQEIz7vrm6nDBzX-Yrf-QX9PYddSL8JtTAun-NfwcoB2cocmqb0osQ/exec";
  let scannedCarId = "";
  let qrScanner;
  let intervalId;

  const startScan = () => {
    qrScanner = new Html5Qrcode("reader");
    qrScanner.start(
      { facingMode: "environment" },
      {
        fps: 5,
        qrbox: 250,
        aspectRatio: 1.777,
        videoConstraints: {
          width: { ideal: 640 },
          height: { ideal: 480 }
        }
      },
      qrCodeMessage => {
        scannedCarId = qrCodeMessage.trim();
        document.getElementById("carIdDisplay").innerText = `ğŸ“· æ­¤ç‚ºç·¨è™Ÿï¼šã€Œ${scannedCarId}ã€çš„å°è»Š`;
        qrScanner.stop();
        clearInterval(intervalId);
        document.getElementById("checkForm").style.display = "block";
        document.getElementById("rescanBtn").style.display = "inline-block";
      },
      errorMessage => {}
    ).catch(err => {
      document.getElementById("carIdDisplay").innerText = "âŒ ç„¡æ³•å•Ÿç”¨æ”å½±æ©Ÿï¼š" + err;
    });

    // â¸ æ¯ 5 ç§’æš«åœæƒæ 300ms
    intervalId = setInterval(() => {
      qrScanner.pause();

  };

  startScan();

  document.getElementById("rescanBtn").addEventListener("click", () => {

      "b1", "b1_ok", "b2", "b2_ok", "b3", "b3_ok",
      "frame", "frame_ok"
    ];
    const formData = new FormData(this);
    let allValid = true;

    for (let i = 0; i < requiredFields.length; i += 2) {
      const textVal = formData.get(requiredFields[i])?.trim();
      const checkboxVal = formData.get(requiredFields[i + 1]);
      if (!textVal && !checkboxVal) {
        allValid = false;
        break;
      }
    }

    if (!allValid) {
      alert("âš ï¸ æ‰€æœ‰æª¢æŸ¥é …ç›®éƒ½å¿…é ˆå¡«å¯«æ–‡å­—æˆ–å‹¾é¸ç„¡ç•°å¸¸ï¼");

    const data = {

      carId: scannedCarId,
      workerId: formData.get("workerId")?.trim() || ""

    formData.delete("workerId");

    for (const [key, val] of formData.entries()) {
      data[key] = val || "";
    }

    fetch(GAS_URL + "?" + new URLSearchParams(data))
      .then(res => res.text())
      .then(txt => {
        document.getElementById("result").innerText = txt;
        this.reset();
        alert("âœ… é»æª¢æˆåŠŸï¼");
      })

  });
