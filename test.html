/* æŸ”å’Œå…§å…‰æšˆï¼ˆæå‡äº®åº¦èˆ‡è³ªæ„Ÿï¼‰ */

<script>
document.addEventListener("DOMContentLoaded", () => {
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwnEoDXwWWwWbDjsARl8rBAP6q8setJ6He2Ncoeywenh_DG_IQS7sZNPuSs4hUUXkAYVQ/exec";

  // å…ƒä»¶
  const readerEl = document.getElementById("reader");
  const camSelectEl = document.getElementById("cameraSelect");
  const formEl = document.getElementById("checkForm");
  const rescanBtn = document.getElementById("rescanBtn");
  const resultEl = document.getElementById("result");
  const carIdDisplay = document.getElementById("carIdDisplay");
  const overlay = document.getElementById("loadingOverlay");

  // ç‹€æ…‹
  let scannedCarId = "";
  let qrScanner = null;
  let currentCameraId = null;
  let isSubmitting = false; // é˜²é‡è¤‡é€å‡º

  // ===== ä½‡åˆ—èˆ‡é‡è©¦é‚è¼¯ =====
  const requestQueue = [];
  let isProcessing = false;
  const MAX_RETRIES = 3;
  const BASE_DELAY = 400;      // ms
  const TIMEOUT_MS = 20000;    // æ”¾å¯¬é€¾æ™‚ï¼Œé¿å…æ…¢å›æ‡‰èª¤åˆ¤é‡é€

  const sleep  = (ms) => new Promise(r => setTimeout(r, ms));
  const jitter = (ms) => ms + Math.floor(Math.random() * 150);

  async function fetchWithTimeout(url, options = {}, timeout = TIMEOUT_MS) {
    const ctrl = new AbortController();
    const id = setTimeout(() => ctrl.abort(), timeout);
    try {
      const res = await fetch(url, { ...options, signal: ctrl.signal });
      return res;
    } finally {
      clearTimeout(id);
    }
  }

  async function trySendOnce(paramsObj) {
    const url = GAS_URL + "?" + new URLSearchParams(paramsObj);
    const res = await fetchWithTimeout(url, { method: "GET" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    return await res.text();
  }

  async function sendWithRetry(item) {
    let attempt = 0;
    while (attempt < MAX_RETRIES) {
      try {
        const txt = await trySendOnce(item.params);
        return { ok: true, text: txt };
      } catch (err) {
        attempt++;
        if (attempt >= MAX_RETRIES) return { ok: false, error: err };
        await sleep(jitter(BASE_DELAY * Math.pow(2, attempt - 1))); // 400/800/1600 (+jitter)
      }
    }
  }

  function enqueueSubmission(params, formEl) {
    requestQueue.push({ params, formEl });
    processQueue();
  }

  async function processQueue() {
    if (isProcessing || requestQueue.length === 0) return;
    isProcessing = true;
    if (overlay) overlay.style.display = "flex";

    while (requestQueue.length > 0) {
      const item = requestQueue[0];
      const result = await sendWithRetry(item);

      if (result.ok) {
        resultEl.innerText = result.text || "âœ… å·²è¨˜éŒ„";
        item.formEl.reset();
        alert("âœ… é»æª¢æˆåŠŸï¼");
        requestQueue.shift();

        // è§£é–æäº¤
        isSubmitting = false;
        const submitBtn = item.formEl.querySelector('button[type="submit"]');
        if (submitBtn) submitBtn.disabled = false;

        rescanBtn.click();   // å›åˆ°æƒæç‹€æ…‹
      } else {
        resultEl.innerText = "âŒ é»æª¢å¤±æ•—ï¼š" + (result.error?.message || "æœªçŸ¥éŒ¯èª¤");
        alert("âŒ æäº¤å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ–è¯çµ¡ç®¡ç†å“¡ã€‚");
        requestQueue.shift();

        // è§£é–æäº¤ï¼ˆè®“ä½¿ç”¨è€…å¯ä¿®æ­£å¾Œå†é€ï¼‰
        isSubmitting = false;
        const submitBtn = item.formEl.querySelector('button[type="submit"]');
        if (submitBtn) submitBtn.disabled = false;
      }
    }

    if (overlay) overlay.style.display = "none";
    isProcessing = false;
  }
  // ===== ä½‡åˆ—èˆ‡é‡è©¦é‚è¼¯çµæŸ =====

  // ç›¸æ©Ÿåˆå§‹åŒ–
  async function initCameraOptions() {
    try {
      qrScanner = new Html5Qrcode("reader"); // ç¢ºä¿ #reader å·²å­˜åœ¨å† new
      const devices = await Html5Qrcode.getCameras();
      camSelectEl.innerHTML = "";

      if (devices && devices.length) {
        devices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.text = device.label || `Camera ${index + 1}`;
          camSelectEl.appendChild(option);
        });

        currentCameraId = camSelectEl.value;

        camSelectEl.addEventListener("change", async () => {
          currentCameraId = camSelectEl.value;
          await restartScanner();
        });

        await startScan();
      } else {
        alert("æ‰¾ä¸åˆ°æ”å½±æ©Ÿè¨­å‚™ï¼");
      }
    } catch (err) {
      console.error("åˆå§‹åŒ–æ”å½±æ©Ÿå¤±æ•—:", err);
      alert("ç„¡æ³•å­˜å–æ”å½±æ©Ÿï¼Œè«‹æª¢æŸ¥ç€è¦½å™¨æ¬Šé™ã€‚");
    }
  }

  async function startScan() {
    if (!currentCameraId || !qrScanner) return;

    await qrScanner.start(
      currentCameraId,
      {
        fps: 5,
        aspectRatio: 1.333,
        qrbox: { width: 200, height: 200 },
        videoConstraints: {
          width:  { ideal: 640 },
          height: { ideal: 480 },
          facingMode: "environment"
        }
      },
      (qrCodeMessage) => {
        scannedCarId = qrCodeMessage.trim();
        carIdDisplay.innerText = `ğŸ“· æ­¤ç‚ºç·¨è™Ÿï¼šã€Œ${scannedCarId}ã€çš„å°è»Š`;
        qrScanner.stop();
        readerEl.style.display = "none";
        camSelectEl.style.display = "none";
        formEl.style.display = "block";
        rescanBtn.style.display = "block";
      },
      (errorMessage) => {
        // æƒä¸åˆ°å¯å¿½ç•¥
      }
    );
  }

  async function restartScanner() {
    if (qrScanner && qrScanner.isScanning) {
      await qrScanner.stop();
    }
    readerEl.style.display = "block";
    await startScan();
  }

  // é‡æƒ
  rescanBtn.addEventListener("click", async () => {
    formEl.style.display = "none";
    formEl.reset();
    resultEl.innerText = "";
    carIdDisplay.innerText = "ğŸ“· ç­‰å¾…é‡æ–°æƒæ QR Code...";
    rescanBtn.style.display = "none";
    readerEl.style.display = "block";
    camSelectEl.style.display = "block";
    await restartScanner();

    // é‡æƒæ™‚è§£é™¤æäº¤é–
    isSubmitting = false;
    const submitBtn = formEl.querySelector('button[type="submit"]');
    if (submitBtn) submitBtn.disabled = false;
  });

  // é€å–®
  formEl.addEventListener("submit", function(e) {
    e.preventDefault();

    // é˜²é€£é» / é˜²é‡å…¥
    if (isSubmitting) return;
    isSubmitting = true;
    const submitBtn = formEl.querySelector('button[type="submit"]');
    if (submitBtn) submitBtn.disabled = true;

    const workerIdInput = formEl.querySelector('input[name="workerId"]');
    if (!workerIdInput.value.trim()) {
      alert("âš ï¸ è«‹å¡«å¯«é»æª¢äººå“¡å·¥è™Ÿï¼");
      workerIdInput.focus();
      // è§£é™¤é–
      isSubmitting = false;
      if (submitBtn) submitBtn.disabled = false;
      return;
    }

    const requiredPairs = [
      ["f1", "f1_ok"], ["f2", "f2_ok"], ["f3", "f3_ok"],
      ["b1", "b1_ok"], ["b2", "b2_ok"], ["b3", "b3_ok"],
      ["frame", "frame_ok"]
    ];

    const formData = new FormData(formEl);
    for (const [textName, checkName] of requiredPairs) {
      const textVal = (formData.get(textName) || "").toString().trim();
      const checkboxVal = formData.get(checkName);
      if (!textVal && !checkboxVal) {
        alert("âš ï¸ æ‰€æœ‰æª¢æŸ¥é …ç›®éƒ½å¿…é ˆå¡«å¯«æ–‡å­—æˆ–å‹¾é¸ã€Œç„¡ç•°å¸¸ã€ï¼");
        // è§£é™¤é–
        isSubmitting = false;
        if (submitBtn) submitBtn.disabled = false;
        return;
      }
    }

    const data = {
      mode: "checkin_detail",
      carId: scannedCarId,
      workerId: (formData.get("workerId") || "").toString().trim()
    };

    for (const [key, val] of formData.entries()) {
      if (key !== "workerId") {
        // ä¾ä½ åŸé‚è¼¯ï¼šæ²’å¡«å°±ç©ºå­—ä¸²ï¼›checkbox æœ‰å€¼å°±å¸¶å€¼ï¼ˆ'on'ï¼‰ï¼Œå¾Œç«¯å†è½‰ TRUE/FALSE
        data[key] = val || "";
      }
    }

    enqueueSubmission(data, formEl);
  });

  // å•Ÿå‹•
  initCameraOptions();
});
</script>
