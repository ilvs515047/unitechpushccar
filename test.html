<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UT.台車點檢表單</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 20px;
    }
    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 20px;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #444;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="checkbox"] {
      margin-right: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #rescanBtn {
      margin-top: 10px;
      background-color: #007bff;
    }
    #rescanBtn:hover {
      background-color: #0056b3;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

<h2>UT 台車點檢系統</h2>
<div id="reader"></div>
<p id="carIdDisplay" class="status">📷 等待掃描 QR Code...</p>
<button id="rescanBtn" style="display:none;">🔄 重新掃描</button>

<form id="checkForm" style="display:none;">
  <div class="card">
    <div class="card-title">👷‍♂️ 點檢人員工號</div>
    <label><input type="text" name="workerId" required></label>
  </div>

  <div class="card">
    <div class="card-title">🔧 前輪（轉向輪）</div>
    <label>1. 焊接多少% <input type="text" name="f1"></label>
    <label><input type="checkbox" name="f1_ok"> 無異常</label>
    <label>2. 平台&車輪是否異常 <input type="text" name="f2"></label>
    <label><input type="checkbox" name="f2_ok"> 無異常</label>
    <label>3. 車輪/煞車描述 <input type="text" name="f3"></label>
    <label><input type="checkbox" name="f3_ok"> 無異常</label>
  </div>

  <div class="card">
    <div class="card-title">🔧 後輪（手把端）</div>
    <label>1. 焊接多少% <input type="text" name="b1"></label>
    <label><input type="checkbox" name="b1_ok"> 無異常</label>
    <label>2. 平台&車輪是否異常 <input type="text" name="b2"></label>
    <label><input type="checkbox" name="b2_ok"> 無異常</label>
    <label>3. 車輪/煞車描述 <input type="text" name="b3"></label>
    <label><input type="checkbox" name="b3_ok"> 無異常</label>
  </div>

  <div class="card">
    <div class="card-title">🔧 車架/骨架接縫處</div>
    <label>描述狀況 <input type="text" name="frame"></label>
    <label><input type="checkbox" name="frame_ok"> 無異常</label>
  </div>

  <button type="submit">✅ 提交點檢</button>
</form>

<p id="result"></p>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbzq1aWVOAwWHp50RQEIz7vrm6nDBzX-Yrf-QX9PYddSL8JtTAun-NfwcoB2cocmqb0osQ/exec";
  let scannedCarId = "";
  let qrScanner;
  let intervalId;

  const startScan = () => {
    qrScanner = new Html5Qrcode("reader");
    qrScanner.start(
      { facingMode: "environment" },
      {
        fps: 5,
        qrbox: 250,
        aspectRatio: 1.777,
        videoConstraints: {
          width: { ideal: 640 },
          height: { ideal: 480 }
        }
      },
      qrCodeMessage => {
        scannedCarId = qrCodeMessage.trim();
        document.getElementById("carIdDisplay").innerText = `📷 此為編號：「${scannedCarId}」的台車`;
        qrScanner.stop();
        clearInterval(intervalId);
        document.getElementById("checkForm").style.display = "block";
        document.getElementById("rescanBtn").style.display = "inline-block";
      },
      errorMessage => {}
    ).catch(err => {
      document.getElementById("carIdDisplay").innerText = "❌ 無法啟用攝影機：" + err;
    });

    // ⏸ 每 5 秒暫停掃描 300ms
    intervalId = setInterval(() => {
      qrScanner.pause();
      setTimeout(() => {
        qrScanner.resume();
      }, 300);
    }, 5000);
  };

  startScan();

  document.getElementById("rescanBtn").addEventListener("click", () => {
    document.getElementById("checkForm").style.display = "none";
    document.getElementById("result").innerText = "";
    document.getElementById("carIdDisplay").innerText = "📷 等待重新掃描 QR Code...";
    document.getElementById("rescanBtn").style.display = "none";
    qrScanner.clear();
    startScan();
  });

  document.getElementById("checkForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const requiredFields = [
      "f1", "f1_ok", "f2", "f2_ok", "f3", "f3_ok",
      "b1", "b1_ok", "b2", "b2_ok", "b3", "b3_ok",
      "frame", "frame_ok"
    ];
    const formData = new FormData(this);
    let allValid = true;

    for (let i = 0; i < requiredFields.length; i += 2) {
      const textVal = formData.get(requiredFields[i])?.trim();
      const checkboxVal = formData.get(requiredFields[i + 1]);
      if (!textVal && !checkboxVal) {
        allValid = false;
        break;
      }
    }

    if (!allValid) {
      alert("⚠️ 所有檢查項目都必須填寫文字或勾選無異常！");
      return;
    }

    const data = {
      mode: "checkin_detail",
      carId: scannedCarId,
      workerId: formData.get("workerId")?.trim() || ""
    };
    formData.delete("workerId");

    for (const [key, val] of formData.entries()) {
      data[key] = val || "";
    }

    fetch(GAS_URL + "?" + new URLSearchParams(data))
      .then(res => res.text())
      .then(txt => {
        document.getElementById("result").innerText = txt;
        this.reset();
        alert("✅ 點檢成功！");
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ 點檢失敗：" + err.message;
      });
  });
</script>
</body>
</html>
