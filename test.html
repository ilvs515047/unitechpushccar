<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UT 台車點檢表單</title>
  <!-- 必須：先載入 html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 20px; margin: 0;
    }
    h2 { text-align: center; color: #333; }
    #reader { width: 100%; max-width: 320px; margin: 0 auto 10px; }
    #cameraSelect {
      display: none; /* 依你原本預設：先隱藏，重掃時顯示 */
      margin: 0 auto 10px; padding: 6px; font-size: 14px; width: 100%; max-width: 320px;
    }
    .status { text-align: center; font-weight: bold; margin-bottom: 10px; }
    .card {
      background-color: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px; margin-bottom: 20px;
    }
    .card-title { font-weight: bold; margin-bottom: 8px; color: #444; }
    label { display: block; margin-top: 8px; font-size: 14px; }
    input[type="text"] {
      width: calc(100% - 12px); padding: 6px; font-size: 14px; margin-top: 4px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    input[type="checkbox"] { margin-right: 6px; vertical-align: middle; }
    button {
      width: 100%; padding: 12px; background-color: #28a745; color: white; border: none;
      font-size: 16px; border-radius: 8px; cursor: pointer;
    }
    button:hover { background-color: #218838; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #rescanBtn { margin-top: 10px; background-color: #007bff; }
    #rescanBtn:hover { background-color: #0056b3; }
    #result { text-align: center; margin-top: 20px; font-weight: bold; color: #444; min-height: 24px; }

    /* ===== Overlay 與 進度條（純 CSS 動態「閃電交織」風格） ===== */
#loadingOverlay {
  display: none; position: fixed; inset: 0;
  background: rgba(0,0,0,.5); color: #fff; z-index: 9999;
  justify-content: center; align-items: center;
}
#loadingOverlay .overlay-box{
  width: min(520px, 90vw);
  background: rgba(20,20,20,.9);
  border-radius: 14px;
  box-shadow: 0 8px 24px rgba(0,0,0,.35);
  padding: 20px 18px;
  text-align: center;
}
#loadingOverlay .title{ font-size: 18px; margin: 0 0 10px; }
#loadingOverlay .desc{ font-size: 14px; opacity: .9; margin: 0 0 14px; }

/* 進度條容器 */
.progress { position: relative; width: 100%; height: 12px; border-radius: 999px; overflow: hidden; background: rgba(255,255,255,.08); }
/* 閃電層（左→右） */
.progress.lightning .layer { position: absolute; inset: -45% -30%; mix-blend-mode: screen; filter: drop-shadow(0 0 4px rgba(255,255,120,.85)) drop-shadow(0 0 10px rgba(255,255,0,.45)); }
.progress.lightning .layer.l1 {
  background: repeating-linear-gradient(-45deg, transparent 0 18px, rgba(255,235,59,.95) 18px 22px, transparent 22px 40px);
  animation: sweepR 1.05s linear infinite;
  opacity: .95;
}
/* 閃電層（右→左，冷色交織） */
.progress.lightning .layer.l2 {
  background: repeating-linear-gradient(45deg, transparent 0 18px, rgba(120,200,255,.9) 18px 22px, transparent 22px 40px);
  animation: sweepL 1.25s linear infinite;
  filter: drop-shadow(0 0 3px rgba(120,200,255,.85)) drop-shadow(0 0 10px rgba(0,152,255,.45));
  opacity: .9;
}
/* 柔和內光暈（提升亮度與質感） */
.progress.lightning .glow { position: absolute; inset: 0; background: radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,.18), rgba(255,255,255,0) 70%); pointer-events:none; }

@keyframes sweepR { from { transform: translateX(-20%); } to { transform: translateX(30%); } }
@keyframes sweepL { from { transform: translateX(20%); } to { transform: translateX(-30%); } }

@media (prefers-reduced-motion: reduce) {
  .progress.lightning .layer.l1 { animation-duration: 2s; }
  .progress.lightning .layer.l2 { animation-duration: 2.4s; }
}
</style>
</head>
<body>

<h2>UT燿華台車點檢系統!</h2>
<select id="cameraSelect"></select>
<div id="reader"></div>
<p id="carIdDisplay" class="status">📷 等待掃描 QR Code...</p>
<button id="rescanBtn" style="display:none;">🔄 重新掃描</button>

<form id="checkForm" style="display:none;">
  <div class="card">
    <div class="card-title">👷‍♂️ 點檢人員工號</div>
    <label><input type="text" name="workerId" required></label>
  </div>

  <div class="card">
    <div class="card-title">🔧 前輪（轉向輪）</div>
    <label>1. 焊接狀況描述 <input type="text" name="f1"></label>
    <label><input type="checkbox" name="f1_ok"> 無異常</label>
    <label>2. 平台&車輪是否異常 <input type="text" name="f2"></label>
    <label><input type="checkbox" name="f2_ok"> 無異常</label>
    <label>3. 車輪/煞車描述 <input type="text" name="f3"></label>
    <label><input type="checkbox" name="f3_ok"> 無異常</label>
  </div>

  <div class="card">
    <div class="card-title">🔧 後輪（手把端）</div>
    <label>1. 焊接狀況描述 <input type="text" name="b1"></label>
    <label><input type="checkbox" name="b1_ok"> 無異常</label>
    <label>2. 平台&車輪是否異常 <input type="text" name="b2"></label>
    <label><input type="checkbox" name="b2_ok"> 無異常</label>
    <label>3. 車輪/煞車描述 <input type="text" name="b3"></label>
    <label><input type="checkbox" name="b3_ok"> 無異常</label>
  </div>

  <div class="card">
    <div class="card-title">🔧 車架/骨架接縫處</div>
    <label>描述狀況 <input type="text" name="frame"></label>
    <label><input type="checkbox" name="frame_ok"> 無異常</label>
  </div>

  <button type="submit">✅ 提交點檢</button>
</form>

<p id="result"></p>

<!-- 新版 Overlay：包含說明與進度條 -->
<div id="loadingOverlay" role="dialog" aria-live="polite" aria-label="提交進行中">
  <div class="overlay-box">
    <p class="title">⌛ 提交中…請稍候</p>
    <p class="desc">正在非常努力與伺服器通訊並寫入資料，請耐心等候，感恩!。</p>
    <div class="progress lightning" aria-hidden="true">
      <span class="layer l1"></span>
      <span class="layer l2"></span>
      <span class="glow"></span>
    </div>
  </div>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwnEoDXwWWwWbDjsARl8rBAP6q8setJ6He2Ncoeywenh_DG_IQS7sZNPuSs4hUUXkAYVQ/exec";

  // 元件
  const readerEl = document.getElementById("reader");
  const camSelectEl = document.getElementById("cameraSelect");
  const formEl = document.getElementById("checkForm");
  const rescanBtn = document.getElementById("rescanBtn");
  const resultEl = document.getElementById("result");
  const carIdDisplay = document.getElementById("carIdDisplay");
  const overlay = document.getElementById("loadingOverlay");

  // 狀態
  let scannedCarId = "";
  let qrScanner = null;
  let currentCameraId = null;
  let isSubmitting = false; // 防重複送出

  // ===== 佇列與重試邏輯 =====
  const requestQueue = [];
  let isProcessing = false;
  const MAX_RETRIES = 3;
  const BASE_DELAY = 400;      // ms
  const TIMEOUT_MS = 20000;    // 放寬逾時，避免慢回應誤判重送

  const sleep  = (ms) => new Promise(r => setTimeout(r, ms));
  const jitter = (ms) => ms + Math.floor(Math.random() * 150);

  async function fetchWithTimeout(url, options = {}, timeout = TIMEOUT_MS) {
    const ctrl = new AbortController();
    const id = setTimeout(() => ctrl.abort(), timeout);
    try {
      const res = await fetch(url, { ...options, signal: ctrl.signal });
      return res;
    } finally {
      clearTimeout(id);
    }
  }

  async function trySendOnce(paramsObj) {
    const url = GAS_URL + "?" + new URLSearchParams(paramsObj);
    const res = await fetchWithTimeout(url, { method: "GET" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    return await res.text();
  }

  async function sendWithRetry(item) {
    let attempt = 0;
    while (attempt < MAX_RETRIES) {
      try {
        const txt = await trySendOnce(item.params);
        return { ok: true, text: txt };
      } catch (err) {
        attempt++;
        if (attempt >= MAX_RETRIES) return { ok: false, error: err };
        await sleep(jitter(BASE_DELAY * Math.pow(2, attempt - 1))); // 400/800/1600 (+jitter)
      }
    }
  }

  function enqueueSubmission(params, formEl) {
    requestQueue.push({ params, formEl });
    processQueue();
  }

  async function processQueue() {
    if (isProcessing || requestQueue.length === 0) return;
    isProcessing = true;
    if (overlay) overlay.style.display = "flex";

    while (requestQueue.length > 0) {
      const item = requestQueue[0];
      const result = await sendWithRetry(item);

      if (result.ok) {
        resultEl.innerText = result.text || "✅ 已記錄";
        item.formEl.reset();
        alert("✅ 點檢成功！");
        requestQueue.shift();

        // 解鎖提交
        isSubmitting = false;
        const submitBtn = item.formEl.querySelector('button[type="submit"]');
        if (submitBtn) submitBtn.disabled = false;

        rescanBtn.click();   // 回到掃描狀態
      } else {
        resultEl.innerText = "❌ 點檢失敗：" + (result.error?.message || "未知錯誤");
        alert("❌ 提交失敗，請檢查網路連線或聯絡管理員。");
        requestQueue.shift();

        // 解鎖提交（讓使用者可修正後再送）
        isSubmitting = false;
        const submitBtn = item.formEl.querySelector('button[type="submit"]');
        if (submitBtn) submitBtn.disabled = false;
      }
    }

    if (overlay) overlay.style.display = "none";
    isProcessing = false;
  }
  // ===== 佇列與重試邏輯結束 =====

  // 相機初始化
  async function initCameraOptions() {
    try {
      qrScanner = new Html5Qrcode("reader"); // 確保 #reader 已存在再 new
      const devices = await Html5Qrcode.getCameras();
      camSelectEl.innerHTML = "";

      if (devices && devices.length) {
        devices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.text = device.label || `Camera ${index + 1}`;
          camSelectEl.appendChild(option);
        });

        currentCameraId = camSelectEl.value;

        camSelectEl.addEventListener("change", async () => {
          currentCameraId = camSelectEl.value;
          await restartScanner();
        });

        await startScan();
      } else {
        alert("找不到攝影機設備！");
      }
    } catch (err) {
      console.error("初始化攝影機失敗:", err);
      alert("無法存取攝影機，請檢查瀏覽器權限。");
    }
  }

  async function startScan() {
    if (!currentCameraId || !qrScanner) return;

    await qrScanner.start(
      currentCameraId,
      {
        fps: 5,
        aspectRatio: 1.333,
        qrbox: { width: 200, height: 200 },
        videoConstraints: {
          width:  { ideal: 640 },
          height: { ideal: 480 },
          facingMode: "environment"
        }
      },
      (qrCodeMessage) => {
        scannedCarId = qrCodeMessage.trim();
        carIdDisplay.innerText = `📷 此為編號：「${scannedCarId}」的台車`;
        qrScanner.stop();
        readerEl.style.display = "none";
        camSelectEl.style.display = "none";
        formEl.style.display = "block";
        rescanBtn.style.display = "block";
      },
      (errorMessage) => {
        // 掃不到可忽略
      }
    );
  }

  async function restartScanner() {
    if (qrScanner && qrScanner.isScanning) {
      await qrScanner.stop();
    }
    readerEl.style.display = "block";
    await startScan();
  }

  // 重掃
  rescanBtn.addEventListener("click", async () => {
    formEl.style.display = "none";
    formEl.reset();
    resultEl.innerText = "";
    carIdDisplay.innerText = "📷 等待重新掃描 QR Code...";
    rescanBtn.style.display = "none";
    readerEl.style.display = "block";
    camSelectEl.style.display = "block";
    await restartScanner();

    // 重掃時解除提交鎖
    isSubmitting = false;
    const submitBtn = formEl.querySelector('button[type="submit"]');
    if (submitBtn) submitBtn.disabled = false;
  });

  // 送單
  formEl.addEventListener("submit", function(e) {
    e.preventDefault();

    // 防連點 / 防重入
    if (isSubmitting) return;
    isSubmitting = true;
    const submitBtn = formEl.querySelector('button[type="submit"]');
    if (submitBtn) submitBtn.disabled = true;

    const workerIdInput = formEl.querySelector('input[name="workerId"]');
    if (!workerIdInput.value.trim()) {
      alert("⚠️ 請填寫點檢人員工號！");
      workerIdInput.focus();
      // 解除鎖
      isSubmitting = false;
      if (submitBtn) submitBtn.disabled = false;
      return;
    }

    const requiredPairs = [
      ["f1", "f1_ok"], ["f2", "f2_ok"], ["f3", "f3_ok"],
      ["b1", "b1_ok"], ["b2", "b2_ok"], ["b3", "b3_ok"],
      ["frame", "frame_ok"]
    ];

    const formData = new FormData(formEl);
    for (const [textName, checkName] of requiredPairs) {
      const textVal = (formData.get(textName) || "").toString().trim();
      const checkboxVal = formData.get(checkName);
      if (!textVal && !checkboxVal) {
        alert("⚠️ 所有檢查項目都必須填寫文字或勾選「無異常」！");
        // 解除鎖
        isSubmitting = false;
        if (submitBtn) submitBtn.disabled = false;
        return;
      }
    }

    const data = {
      mode: "checkin_detail",
      carId: scannedCarId,
      workerId: (formData.get("workerId") || "").toString().trim()
    };

    for (const [key, val] of formData.entries()) {
      if (key !== "workerId") {
        // 依你原邏輯：沒填就空字串；checkbox 有值就帶值（'on'），後端再轉 TRUE/FALSE
        data[key] = val || "";
      }
    }

    enqueueSubmission(data, formEl);
  });

  // 啟動
  initCameraOptions();
});
</script>

</body>
</html>
