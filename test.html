<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>輸入寫入 Google Sheet</title>
</head>
<body>
  <h3>請輸入文字：</h3>
  <input type="text" id="inputText" placeholder="輸入內容">
  <button onclick="submitText()">送出</button>
  <p id="status"></p>

  <script>
    function submitText() {
      const input = document.getElementById("inputText").value;
      const status = document.getElementById("status");
      if (!input.trim()) {
        alert("請輸入文字！");
        return;
      }

      const url = new URL("https://script.google.com/macros/s/AKfycbxvBoLEwHOmj4VLr5R7_jFPzrDB3XE0uau9n4phn8w1f3ukxXo24ljqbDF0plnmkXqM/exec"); // ← 替換成你的 URL
      url.searchParams.append("text", input);

      fetch(url)
        .then(response => response.text())
        .then(msg => {
          status.innerText = msg;
        })
        .catch(err => {
          console.error(err);
          status.innerText = "錯誤：" + err.message;
        });
    }
  </script>
</body>
</html>
