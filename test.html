<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UT 台車點檢表單</title>
  <!-- 必須：先載入 html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 10px;
    }
    #cameraSelect {
      display: none; /* 依你原本預設：先隱藏，重掃時顯示 */
      margin: 0 auto 10px;
      padding: 6px;
      font-size: 14px;
      width: 100%;
      max-width: 320px;
    }
    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 20px;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #444;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    input[type="text"] {
      width: calc(100% - 12px);
      padding: 6px;
      font-size: 14px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="checkbox"] {
      margin-right: 6px;
      vertical-align: middle;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #rescanBtn {
      margin-top: 10px;
      background-color: #007bff;
    }
    #rescanBtn:hover {
      background-color: #0056b3;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #444;
      min-height: 24px;
    }
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 22px;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>

<h2>UT燿華台車點檢系統!</h2>
<select id="cameraSelect"></select>
<div id="reader"></div>
<p id="carIdDisplay" class="status">📷 等待掃描 QR Code...</p>
<button id="rescanBtn" style="display:none;">🔄 重新掃描</button>

<form id="checkForm" style="display:none;">
  <div class="card">
    <div class="card-title">👷‍♂️ 點檢人員工號</div>
    <label><input type="text" name="workerId" required></label>
  </div>

  <div class="card">
    <div class="card-title">🔧 前輪（轉向輪）</div>
    <label>1. 焊接狀況描述 <input type="text" name="f1"></label>
    <label><input type="checkbox" name="f1_ok"> 無異常</label>
    <label>2. 平台&車輪是否異常 <input type="text" name="f2"></label>
    <label><input type="checkbox" name="f2_ok"> 無異常</label>
    <label>3. 車輪/煞車描述 <input type="text" name="f3"></label>
    <label><input type="checkbox" name="f3_ok"> 無異常</label>
  </div>

  <div class="card">
    <div class="card-title">🔧 後輪（手把端）</div>
    <label>1. 焊接狀況描述 <input type="text" name="b1"></label>
    <label><input type="checkbox" name="b1_ok"> 無異常</label>
    <label>2. 平台&車輪是否異常 <input type="text" name="b2"></label>
    <label><input type="checkbox" name="b2_ok"> 無異常</label>
    <label>3. 車輪/煞車描述 <input type="text" name="b3"></label>
    <label><input type="checkbox" name="b3_ok"> 無異常</label>
  </div>

  <div class="card">
    <div class="card-title">🔧 車架/骨架接縫處</div>
    <label>描述狀況 <input type="text" name="frame"></label>
    <label><input type="checkbox" name="frame_ok"> 無異常</label>
  </div>

  <button type="submit">✅ 提交點檢</button>
</form>

<p id="result"></p>
<div id="loadingOverlay">⌛ 提交中...請稍候</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwwA7ZiTNgYCfpN4O5VTLTgGDoN5ZsFupcLjQKsoOMAvJu3lwkQnLDkvFypjNCKpfPh/exec";

  // 元件
  const readerEl = document.getElementById("reader");
  const camSelectEl = document.getElementById("cameraSelect");
  const formEl = document.getElementById("checkForm");
  const rescanBtn = document.getElementById("rescanBtn");
  const resultEl = document.getElementById("result");
  const carIdDisplay = document.getElementById("carIdDisplay");
  const overlay = document.getElementById("loadingOverlay");

  // 狀態
  let scannedCarId = "";
  let qrScanner = null;
  let currentCameraId = null;

  // ===== 佇列與重試邏輯 =====
  const requestQueue = [];
  let isProcessing = false;
  const MAX_RETRIES = 3;
  const BASE_DELAY = 400;   // ms
  const TIMEOUT_MS = 10000; // 單次請求逾時

  const sleep  = (ms) => new Promise(r => setTimeout(r, ms));
  const jitter = (ms) => ms + Math.floor(Math.random() * 150);

  async function fetchWithTimeout(url, options = {}, timeout = TIMEOUT_MS) {
    const ctrl = new AbortController();
    const id = setTimeout(() => ctrl.abort(), timeout);
    try {
      const res = await fetch(url, { ...options, signal: ctrl.signal });
      return res;
    } finally {
      clearTimeout(id);
    }
  }

  async function trySendOnce(paramsObj) {
    const url = GAS_URL + "?" + new URLSearchParams(paramsObj);
    const res = await fetchWithTimeout(url, { method: "GET" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    return await res.text();
  }

  async function sendWithRetry(item) {
    let attempt = 0;
    while (attempt < MAX_RETRIES) {
      try {
        const txt = await trySendOnce(item.params);
        return { ok: true, text: txt };
      } catch (err) {
        attempt++;
        if (attempt >= MAX_RETRIES) return { ok: false, error: err };
        await sleep(jitter(BASE_DELAY * Math.pow(2, attempt - 1))); // 400/800/1600 (+jitter)
      }
    }
  }

  function enqueueSubmission(params, formEl) {
    requestQueue.push({ params, formEl });
    processQueue();
  }

  async function processQueue() {
    if (isProcessing || requestQueue.length === 0) return;
    isProcessing = true;
    if (overlay) overlay.style.display = "flex";

    while (requestQueue.length > 0) {
      const item = requestQueue[0];
      const result = await sendWithRetry(item);

      if (result.ok) {
        resultEl.innerText = result.text || "✅ 已記錄";
        item.formEl.reset();
        alert("✅ 點檢成功！");
        rescanBtn.click();   // 回到掃描狀態
        requestQueue.shift();
      } else {
        resultEl.innerText = "❌ 點檢失敗：" + (result.error?.message || "未知錯誤");
        alert("❌ 提交失敗，請檢查網路連線或聯絡管理員。");
        requestQueue.shift(); // 丟棄這筆，避免卡住後面的
      }
    }

    if (overlay) overlay.style.display = "none";
    isProcessing = false;
  }
  // ===== 佇列與重試邏輯結束 =====

  // 相機初始化
  async function initCameraOptions() {
    try {
      qrScanner = new Html5Qrcode("reader"); // 確保 #reader 已存在再 new
      const devices = await Html5Qrcode.getCameras();
      camSelectEl.innerHTML = "";

      if (devices && devices.length) {
        devices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.text = device.label || `Camera ${index + 1}`;
          camSelectEl.appendChild(option);
        });

        // 預設使用第一個；若需要顯示下拉，交由你原流程「重掃時顯示」
        currentCameraId = camSelectEl.value;

        camSelectEl.addEventListener("change", async () => {
          currentCameraId = camSelectEl.value;
          await restartScanner();
        });

        await startScan();
      } else {
        alert("找不到攝影機設備！");
      }
    } catch (err) {
      console.error("初始化攝影機失敗:", err);
      alert("無法存取攝影機，請檢查瀏覽器權限。");
    }
  }

  async function startScan() {
    if (!currentCameraId || !qrScanner) return;

    await qrScanner.start(
      currentCameraId,
      {
        fps: 5,
        aspectRatio: 1.333,
        qrbox: { width: 200, height: 200 },
        videoConstraints: {
          width:  { ideal: 640 },
          height: { ideal: 480 },
          facingMode: "environment"
        }
      },
      (qrCodeMessage) => {
        scannedCarId = qrCodeMessage.trim();
        carIdDisplay.innerText = `📷 此為編號：「${scannedCarId}」的台車`;
        qrScanner.stop();
        readerEl.style.display = "none";
        camSelectEl.style.display = "none";
        formEl.style.display = "block";
        rescanBtn.style.display = "block";
      },
      (errorMessage) => {
        // 掃不到可忽略
      }
    );
  }

  async function restartScanner() {
    if (qrScanner && qrScanner.isScanning) {
      await qrScanner.stop();
    }
    readerEl.style.display = "block";
    await startScan();
  }

  // 重掃
  rescanBtn.addEventListener("click", async () => {
    formEl.style.display = "none";
    formEl.reset();
    resultEl.innerText = "";
    carIdDisplay.innerText = "📷 等待重新掃描 QR Code...";
    rescanBtn.style.display = "none";
    readerEl.style.display = "block";
    camSelectEl.style.display = "block";
    await restartScanner();
  });

  // 送單
  formEl.addEventListener("submit", function(e) {
    e.preventDefault();
    const workerIdInput = formEl.querySelector('input[name="workerId"]');
    if (!workerIdInput.value.trim()) {
      alert("⚠️ 請填寫點檢人員工號！");
      workerIdInput.focus();
      return;
    }

    const requiredPairs = [
      ["f1", "f1_ok"], ["f2", "f2_ok"], ["f3", "f3_ok"],
      ["b1", "b1_ok"], ["b2", "b2_ok"], ["b3", "b3_ok"],
      ["frame", "frame_ok"]
    ];

    const formData = new FormData(formEl);
    for (const [textName, checkName] of requiredPairs) {
      const textVal = (formData.get(textName) || "").toString().trim();
      const checkboxVal = formData.get(checkName);
      if (!textVal && !checkboxVal) {
        alert("⚠️ 所有檢查項目都必須填寫文字或勾選「無異常」！");
        return;
      }
    }

    const data = {
      mode: "checkin_detail",
      carId: scannedCarId,
      workerId: (formData.get("workerId") || "").toString().trim()
    };

    for (const [key, val] of formData.entries()) {
      if (key !== "workerId") {
        // 依你原邏輯：沒填就空字串；checkbox 有值就帶值（'on'），後端再轉 TRUE/FALSE
        data[key] = val || "";
      }
    }

    enqueueSubmission(data, formEl);
  });

  // 啟動
  initCameraOptions();
});
</script>

</body>
</html>
